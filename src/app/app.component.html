<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault"
              aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['']">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/about']">About Us</a>
          </li>
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/contact']">Find Us</a>
          </li>
        </ul>
        <ul *ngIf="isLoggedIn()" class="nav navbar-nav navbar-right">
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/list']">Encomendas</a>
          </li>
          <li *ngIf="isSuperUser()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/adminList']">Lista de vendas</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="cartDropdown" role="button"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false" style="font-size:22px;"><i
              class="fa fa-fw fa-shopping-cart"></i>
            </a>
            <div class="dropdown-menu" style="right: 0; left: auto;" aria-labelledby="navbarDropdown">
              <app-cart-partial></app-cart-partial>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false"> {{nome}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/perfil">Perfil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="Logout()" *ngIf="this.authService.isLoggedIn">Logout</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="!isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" href="/login">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<main role="main">
  <div class="container body-content">
    <br/>
    <br/>
    <br/>
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="container">
  <hr/>
  <p>&copy; {{ year }} - TPW - Project II</p>
</footer>
