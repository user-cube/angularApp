<div class="col-lg-12">
  <form class="example "[formGroup]="searchForm" (ngSubmit)="onSearch()">
    <input type="text" formControlName="search" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>
<br>


<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let row of compras">
      <td><a href="/infoItem/{{ row.prodid }}">{{row.produtos}}</a></td>
      <td>{{ row.quantidade }}</td>
      <td>{{ row.preco }}</td>
      <td>{{ row.total }}</td>
      <td>{{ row.data }}</td>
    </tr>
    </tbody>
  </table>
</div>
