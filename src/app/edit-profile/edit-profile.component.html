<div class="row" *ngIf="perfil">
  <div class="col-lg-2">
    <img [src]='url+ perfil.picture.substring(4, perfil.picture.length)' class="img-responsive img-thumbnail ">
  </div>
  <div class="col-lg-10 ">
    <form class="form-horizontal" method="post" (ngSubmit)="update()">
      <div class="form-group">
        <label class="col-lg-4" for="first_name">Nome</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="first_name" name="first_name" type="text"
                   placeholder="Nome" class="form-control input-lg" value="{{ perfil.first_name }}" required>
          </div>
        </div>
        <label class="col-lg-4" for="first_name">Nome</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="last_name" name="last_name" type="text"
                   placeholder="Nome" class="form-control input-lg" value="{{ perfil.last_name }}" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-4" for="morada">Morada</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="morada" name="morada" type="text"
                   placeholder="Morada" class="form-control input-lg" value="{{ perfil.morada }}" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-4" for="zipcode">Código Postal</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="zipcode" name="zipcode" type="text"
                   placeholder="zipcode" class="form-control input-lg" value="{{ perfil.zipcode }}"
                   required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-4" for="pais">País</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="pais" name="pais" type="text"
                   placeholder="País" class="form-control input-lg" value="{{ perfil.pais }}" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-6">
          <div class="input-group">
            <input id="user" name="user" type="text" class="form-control input-lg" value="{{ perfil.user }}"
                   hidden required>
          </div>
        </div>
      </div>

      <!-- File Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="picture">Upload photo</label>
        <div class="col-md-4">
          <input id="picture" name="picture" class="input-file" type="file" (change)="onFileChanged($event)">
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <input type="submit" value="Alterar dados" class="btn btn-success"/>
        </div>
      </div>
    </form>
  </div>
</div>
